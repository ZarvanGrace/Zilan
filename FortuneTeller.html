<!DOCTYPE html>

  <title>Fortune Teller ✨🔮</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Raleway', sans-serif;
      text-align: center;
      padding: 50px;
      color: #E0E0E0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .fortune-box {
      background: #ffffff;
      border: 3px dashed #ff69b4;
      padding: 20px;
      border-radius: 20px;
      margin-top: 30px;
      display: inline-block;
      box-shadow: 0 0 15px #c0c0c0;
      max-width: 500px;
      color: #121212;
    }
    button {
      background: #a8a8a8;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #666666;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

    // Load from localStorage or initialize
  let shuffledFortunes = JSON.parse(localStorage.getItem("shuffledFortunes")) || shuffleArray([...fortunes]);
  let fortuneIndex = parseInt(localStorage.getItem("fortuneIndex") || "0");

  function tellFortune() {
    if (fortuneIndex >= shuffledFortunes.length) {
      // All shown, reshuffle
      shuffledFortunes = shuffleArray([...fortunes]);
      fortuneIndex = 0;
    }

    // Show current fortune
    const currentFortune = shuffledFortunes[fortuneIndex];
    document.getElementById("fortune").innerText = currentFortune;

    // Advance and save
    fortuneIndex++;
    localStorage.setItem("shuffledFortunes", JSON.stringify(shuffledFortunes));
    localStorage.setItem("fortuneIndex", fortuneIndex);
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
