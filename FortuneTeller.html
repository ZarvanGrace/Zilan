<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortune Teller ✨🔮</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Raleway', sans-serif;
      text-align: center;
      padding: 50px;
      color: #E0E0E0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .fortune-box {
      background: #ffffff;
      border: 3px dashed #ff69b4;
      padding: 20px;
      border-radius: 20px;
      margin-top: 30px;
      display: inline-block;
      box-shadow: 0 0 15px #c0c0c0;
      max-width: 500px;
      color: #121212;
    }
    button {
      background: #a8a8a8;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #666666;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🔮 Zilan's Fortune Teller 🔮</h1>
  <p>Your destiny awaits... Click the button to reveal your *totally accurate* fortune.</p>

  <div class="fortune-box" id="fortune">✨ Click below to unlock your fate ✨</div>

  <br />
  <button onclick="tellFortune()">Reveal My Fortune</button>

  <footer>Made with Stardust ✨ and DarkMagic 🔮</footer>

  <script>
    const fortunes = [
	"You’ll fall in love with a movie character... again.",
	"Your phone battery will betray you at 1%.",
	"You will trip over nothing today. It’s the universe testing your elegance.",
	"Your crush might like your story... in 2032.",
	"You will accidentally open the front camera and question your existence.",
	"You may be tiny, but your punches come with sound effects.",
	"Someone will call you tiny today. Their survival is uncertain.",
	"The Stardust say you're in charge today... like every other day.",
	"Your future involves world domination… right after snacks.",
	"Someone will test your patience today. Pray for them.",
	"You're not bossy. You're just strong and independent.",
	"A tall person will annoy you. You'll remind them height isn’t a skill.",
	"You’ll win an argument today just by standing there with your arms crossed.",
	"Your confidence will break hearts, please have mercy on them",
	"Someone is secretly writing poetry about your eyes.",
	"Your hoodie will be stolen within 3 days. Prepare emotionally.",
	"Your stare alone could make someone question their sexuality. Again.",
	"Soon, you’ll flirt with someone using only eyebrow movements. And it’ll work.",
	"Someone's straight boyfriend will develop a confusing crush on you.",
	"You’ll make someone feel truly safe",
	"Your strength is loud, but your loyalty is louder.",
	"You are a lighthouse to someone still lost at sea.",
	"You’re the kind of person who makes others feel like they belong.",
	"You will accidentally start a queer girls gang. It will be iconic.",
	"You will fix something with duct tape and pure willpower.",
	"Your strength is loud, but your softness is what stays with people.",
	"Someone is smiling right now because they remembered something you said.",
	"You don’t just walk through life — you leave it better behind you.",
	"You carry other people’s weight without making them feel heavy.",
	"Someone out there looks up to you more than they’ll ever say.",
	"You make people feel like they can be real. That’s a rare kind of magic.",
	"You’re not just tough, you’re good. And that’s the kind of power that lasts.",
	"Even when you’re tired, you give. That doesn’t go unnoticed.",
	"People feel brave around you, like they’re allowed to be more themselves.",
	"You’ve already been someone’s reason to keep going. You just don’t know it.",
	"You are proof that being real is more powerful than being perfect.",
	"Someone will challenge your authority. That someone will regret it.",
	"You’ll accidentally start leading a group project. You weren’t in the class.",
	"Today’s vibe: mildly threatening.",
	"Someone will talk back. You won’t hear from them again.",
	"You’ll be mistaken for the manager. Again.",
	"You’ll say “trust me” and no one will question it.",
	"You will walk past a mirror and scare yourself slightly.",
	"Someone will ask if you're mad. You're not. Yet.",
	"Today, silence will speak louder. Especially yours.",
	"Your to-do list will fear you. As it should.",
	"Someone will call you intimidating. You'll take it as a compliment."
    ];

    function tellFortune() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      document.getElementById("fortune").innerText = fortunes[randomIndex];
    }
  </script>
</body>
</html>
